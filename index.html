<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    <title>A Classy Counter.</title>
    <!-- Icons -->
    <!-- <link href="https://css.gg/css?=|add|remove|arrow-down-o|trash" rel="stylesheet"> -->
    <!-- My stylesheet -->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div id="hero">
      <h1>A Classy Counter.</h1>
      <p>for when you run out of fingers and toes</p>
    </div>

      <div id="content">
        <h2 id="tally-el"></h2>
          <div class="btn-container">
            <!-- <div class="row"> -->
              <button id="add-btn">
                <div class="gg-add icon-holder"></div>
              </button>
              <button id="subtract-btn">
                <div class="gg-remove icon-holder"></div>
              </button>
            <!-- </div> -->
            <div class="break"></div>
            <!-- <div class="row"> -->
              <button id="save-btn">
                <div class="gg-arrow-down-o icon-holder"></div>
              </button>
              <button id="delete-btn">
                <div class="gg-trash icon-holder"></div>
              </button>
            <!-- </div> -->
          </div>
        </div>
        <div id="total-records">
          <p>Total: </p>
          <p id="total-el"></p>
          <p>Record: </p>
          <ul id="record-el"></ul>
        </div>
      <div>

    <script src="index.js"></script>
  </body>
</html>
